<h1>Users Admin means user page</h1>
<a class="btn btn-primary mb-3" (click)="addUser()">add</a>
<div class="container row">
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td><button type="button" class="btn btn-primary" (click)="viewUser(user.id)">Show Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <app-add-shoes *ngIf="action === 'add'" [ users]="selectedUser" (userAddedEvent)="refreshData()"></app-add-shoes>

    <app-view-shoes *ngIf="action === 'view'" [ users]="selectedUser"(userDeletedEvent)="refreshData()"></app-view-shoes>
  </div>
</div>
